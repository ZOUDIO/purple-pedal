#       property-allowlist:
#         - clock-frequency
#         - current-speed
#         - hw-flow-control
#         - parity
#         - stop-bits
#         - data-bits

include: uart-controller.yaml

properties:
  channel:
    type: int
    description: |
      Sets the number of data bits.
    enum:
      - 0
      - 1

on-bus: nxp,sc16is7xx